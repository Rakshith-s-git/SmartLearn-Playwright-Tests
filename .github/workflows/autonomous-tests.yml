name: Autonomous Test Execution

on:
  schedule:
    # Run smoke tests every hour
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main
  push:
    branches: [main, develop]

jobs:
  autonomous-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install
      
      - name: Run UI Tests - ${{ matrix.browser }}
        run: npm test -- tests/ui/ -- --project=${{ matrix.browser }}
        continue-on-error: true
      
      - name: Run API Tests
        run: npm test -- tests/api/
        continue-on-error: true
      
      - name: Run Mobile Tests
        run: npm test -- tests/mobile/ -- --project=chromium
        continue-on-error: true
      
      - name: Generate Test Report
        if: always()
        run: |
          echo "Test execution completed at $(date)" > test-reports/execution.log
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-reports/
          retention-days: 30
      
      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ Autonomous Tests Passed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ All Tests Passed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Browser:*\n${{ matrix.browser }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Time:*\n$(date)"
                    }
                  ]
                }
              ]
            }
      
      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ Autonomous Tests Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ Tests Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Browser:*\n${{ matrix.browser }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Time:*\n$(date)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Link:*\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

